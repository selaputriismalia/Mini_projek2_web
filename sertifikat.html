        <script>
            document.addEventListener('DOMContentLoaded', function () {
        const imageWrappers = document.querySelectorAll('.image-wrapper');
    
        imageWrappers.forEach(function (wrapper) {
            const image = wrapper.querySelector('img');
            const imageText = wrapper.querySelector('.image-text');
    

            image.addEventListener('click', function () {
                toggleFullScreen(image);
            });
    
            imageText.addEventListener('click', function () {
                toggleFullScreen(image);
            });
        });
    
        function toggleFullScreen(element) {
            element.classList.toggle('fullscreen');
    
            if (element.classList.contains('fullscreen')) {
                const exitFullscreenButton = document.createElement('div');
                exitFullscreenButton.innerHTML = '&#x2716;'; 
                exitFullscreenButton.className = 'exit-fullscreen-button';
                document.body.appendChild(exitFullscreenButton);
                exitFullscreenButton.addEventListener('click', function () {
                    element.classList.remove('fullscreen');
                    exitFullscreenButton.remove();
                });
            } else {
                const exitFullscreenButton = document.querySelector('.exit-fullscreen-button');
                if (exitFullscreenButton) {
                    exitFullscreenButton.remove();
                }
            }
        }
    });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
        const imageWrappers = document.querySelectorAll('.image-wrapper');
    
        imageWrappers.forEach(function (wrapper) {
            const image = wrapper.querySelector('img');
    
            image.addEventListener('click', function () {
                if (!image.classList.contains('fullscreen')) {
                    image.classList.add('fullscreen');
                    const exitFullscreenButton = document.createElement('div');
                    exitFullscreenButton.innerHTML = '&#x2716;';
                    exitFullscreenButton.className = 'exit-fullscreen-button';
                    document.body.appendChild(exitFullscreenButton);
                    exitFullscreenButton.addEventListener('click', function () {
                        image.classList.remove('fullscreen');
                        exitFullscreenButton.remove(); 
                    });
                }
            });
        });
    });
    
        </script>

     <script>
        // Fungsi untuk mengaktifkan mode gelap
        function enableDarkMode() {
          document.body.classList.add("dark-mode"); // Tambahkan kelas "dark-mode" ke elemen body
          localStorage.setItem("theme", "dark"); // Simpan tema yang dipilih ke localStorage
        }
      
        // Fungsi untuk menonaktifkan mode gelap
        function disableDarkMode() {
          document.body.classList.remove("dark-mode"); // Hapus kelas "dark-mode" dari elemen body
          localStorage.setItem("theme", "light"); // Simpan tema yang dipilih ke localStorage
        }
      
        // Fungsi untuk memilih tema berdasarkan preferensi pengguna atau default
        function setTheme() {
          const preferredTheme = localStorage.getItem("theme");
      
          if (preferredTheme === "dark") {
            enableDarkMode();
          } else {
            disableDarkMode();
          }
        }
      
        // Event listener untuk mengubah mode gelap dan terang ketika tombol ditekan
        document.addEventListener("DOMContentLoaded", function() {
          const darkModeToggle = document.getElementById("darkModeToggle");
      
          darkModeToggle.addEventListener("click", function() {
            if (document.body.classList.contains("dark-mode")) {
              disableDarkMode();
            } else {
              enableDarkMode();
            }
          });
      
          // Set tema saat halaman dimuat
          setTheme();
        });
      </script>
