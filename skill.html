    <section class="skills" id="skills">
        <h2>Skils</h2>
        <div id="darkModeToggle"><img src="matahari.png" alt=""></div>
        <div class="skills-content">
        </div>
        <div class="box">
            <div class="card">
                <i class="fas fa-bars"></i>
                <div class="skil-bar">
                    <p>Microsoft Office</p>
                    <div class="skill-box">
                        <div class="OFICE" data-percent="80">80%</div>
                    </div>
                    <p>Public Speaking</p>
                    <div class="skill-box">
                        <div class="public" data-percent="60">60%</div>
                    </div>
                    <p>Desain</p>
                    <div class="skill-box">
                        <div class="desain" data-percent="75"> 75%</div>
                    </div>
                    <p>Photograpy</p>
                    <div class="skill-box">
                        <div class="photo" data-percent="50">50%</div>
                    </div>
                    <p>Python</p>
                    <div class="skill-box">
                        <div class="python" data-percent="40">40%</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <i class="fas fa-bars"></i>
                <div class="skil-bar">
                    <p>CSS</p>
                    <div class="skill-box">
                        <div class="CSS" data-percent="40">40%</div>
                    </div>
                    <p>HTML</p>
                    <div class="skill-box">
                        <div class="html" data-percent="40">40%</div>

                        <div class="java" data-percent="40"> 40%</div>

                    </div>

                        <div class="sql" data-percent="65">65%</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Fungsi untuk mengaktifkan mode gelap
        function enableDarkMode() {
          document.body.classList.add("dark-mode"); // Tambahkan kelas "dark-mode" ke elemen body
          localStorage.setItem("theme", "dark"); // Simpan tema yang dipilih ke localStorage
        }
      
        // Fungsi untuk menonaktifkan mode gelap
        function disableDarkMode() {
          document.body.classList.remove("dark-mode"); // Hapus kelas "dark-mode" dari elemen body
          localStorage.setItem("theme", "light"); // Simpan tema yang dipilih ke localStorage
        }
      
        // Fungsi untuk memilih tema berdasarkan preferensi pengguna atau default
        function setTheme() {
          const preferredTheme = localStorage.getItem("theme");
      
          if (preferredTheme === "dark") {
            enableDarkMode();
          } else {
            disableDarkMode();
          }
        }
      
        // Event listener untuk mengubah mode gelap dan terang ketika tombol ditekan
        document.addEventListener("DOMContentLoaded", function() {
          const darkModeToggle = document.getElementById("darkModeToggle");
      
          darkModeToggle.addEventListener("click", function() {
            if (document.body.classList.contains("dark-mode")) {
              disableDarkMode();
            } else {
              enableDarkMode();
            }
          });
      
          // Set tema saat halaman dimuat
          setTheme();
        });
      </script>
      
</body>
